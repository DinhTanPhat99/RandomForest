<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dự đoán Khối U</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center text-primary mb-4">🔬 Dự đoán Khối U (Random Forest)</h1>

    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-4">
        <form method="POST" action="/predict">
          <div class="row g-3">

            <div class="col-md-6">
              <label class="form-label">Concave Points (Mean)</label>
              <input type="number" step="any" class="form-control" name="concave_points_mean" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Concave Points (Worst)</label>
              <input type="number" step="any" class="form-control" name="concave_points_worst" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Area (Worst)</label>
              <input type="number" step="any" class="form-control" name="area_worst" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Concavity (Mean)</label>
              <input type="number" step="any" class="form-control" name="concavity_mean" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Radius (Worst)</label>
              <input type="number" step="any" class="form-control" name="radius_worst" required>
            </div>

          </div>
          <div class="mt-4 text-center">
            <button type="submit" class="btn btn-primary px-4">🩺 Dự đoán</button>
          </div>
        </form>
      </div>
    </div>

    {% if ket_qua %}
    <div class="alert mt-4 text-center {% if ket_qua == 'Ác tính' %}alert-danger{% else %}alert-success{% endif %}">
      <h4 class="mb-0">🩸 Kết quả dự đoán: {{ ket_qua }}</h4>
    </div>
    {% endif %}
  </div>

</body>
</html>
